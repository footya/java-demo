spring.application.name=java-demo
server.port=8080

amap.key=${AMAP_KEY:}

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{traceId}] %logger{36} - %msg%n

# Day7/Day8：本地数据库（默认 H2）最小可用配置
spring.datasource.url=jdbc:h2:mem:java_demo;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 使用 schema.sql 管理建表（避免依赖 Hibernate 自动建表，降低不可控 schema 变更风险）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none

# 本地验证用：H2 Console（仅建议本地开启）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


