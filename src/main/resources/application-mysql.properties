spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/java_demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 与默认 H2 保持一致：使用 schema.sql 初始化（学习阶段最小闭环）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none

# MySQL 场景下不需要 H2 Console
spring.h2.console.enabled=false

